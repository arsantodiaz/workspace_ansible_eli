---
- name: Install Docker & Setup Service Account
  hosts: target_docker  # Ganti dengan nama host/grup di inventory kamu
  become: yes
  vars:
    # ---------------------------------------------------------
    # KONFIGURASI USER KHUSUS DOCKER
    # ---------------------------------------------------------
    docker_svc_user: "sys-docker"
    # Password di-hash langsung menggunakan filter SHA512 Ansible
    # Note: Di production sebaiknya pakai Ansible Vault, tapi ini jalan untuk sekarang.
    docker_svc_pass: "wAJLkN6q3JKclpPMqc3Eg4tA1LAFeQob"

  tasks:
    # =========================================================
    # PART 1: INSTALLASI DOCKER (SAMA SEPERTI SEBELUMNYA)
    # =========================================================
    - name: Hapus versi Docker lama
      yum:
        name: [docker, docker-client, docker-client-latest, docker-common, docker-latest, docker-latest-logrotate, docker-logrotate, docker-engine]
        state: absent

    - name: Install yum-utils
      yum:
        name: yum-utils
        state: present

    - name: Tambahkan Repository Resmi Docker CE
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        mode: '0644'

    - name: Install Docker Engine & Plugins
      yum:
        name: [docker-ce, docker-ce-cli, containerd.io, docker-buildx-plugin, docker-compose-plugin]
        state: present
        update_cache: yes

    - name: Buat folder konfigurasi
      file:
        path: /etc/docker
        state: directory
        mode: '0755'

    - name: Konfigurasi Secure Daemon (Log Rotation & No New Privileges)
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "live-restore": true,
            "userland-proxy": false,
            "no-new-privileges": true
          }
        mode: '0644'
      notify: Restart Docker

    - name: Start & Enable Service Docker
      service:
        name: docker
        state: started
        enabled: yes

    # =========================================================
    # PART 2: BUAT USER KHUSUS (SYS-DOCKER)
    # =========================================================
    - name: Buat User Service 'sys-docker' (Tanpa Akses SSH)
      user:
        name: "{{ docker_svc_user }}"
        # Password di-hash agar aman di /etc/shadow
        password: "{{ docker_svc_pass | password_hash('sha512') }}"
        # KUNCI UTAMA: Shell diarahkan ke nologin agar tidak bisa SSH/Login interaktif
        shell: /sbin/nologin
        # Masukkan ke grup docker agar bisa run container
        groups: docker
        append: yes
        state: present
        comment: "Docker Service Account (No SSH Access)"

  handlers:
    - name: Restart Docker
      service:
        name: docker
        state: restarted